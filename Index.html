  <body onload="init();">
	<div >
  
	
	
	<div id= "calcu">
	
	<span id="respuesta"></span>
	
	<div class="d-flex  w-15" style="height: 50px;">
	<button id ="ce" type="button" class="btn btn-outline-danger p-3 border ">ce</button>
	</div>
	<div class="d-flex justify-content-center w-15" style="height: 50px;">
	<button id="7" type="button" class="btn btn-outline-primary p-3 border ">7</button>
	<button id="8" type="button" class="btn btn-outline-primary p-3 border">8</button>
	<button id="9"  type="button" class="btn btn-outline-primary p-3 border">9</button>
	<button id="mas" type="button" class="btn btn-outline-danger p-3 border">+</button>
	</div>
	<div class="d-flex justify-content-center w-15" style="height: 50px;">
	<button id="4" type="button" class="btn btn-outline-primary p-3 border">4</button>
	<button id="5" type="button" class="btn btn-outline-primary p-3 border">5</button>
	<button id="6" type="button" class="btn btn-outline-primary p-3 border">6</button>
	<button id="menos" type="button" class="btn btn-outline-danger p-3 border">-</button>
	</div>
	<div class="d-flex justify-content-center w-15 " style="height: 50px;">
	<button id="1" type="button" class="btn btn-outline-primary p-3 border">1</button>
	<button id="2" type="button" class="btn btn-outline-primary p-3 border">2</button>
	<button id="3" type="button" class="btn btn-outline-primary p-3 border">3</button>
	<button id="multiplicacion" type="button" class="btn btn-outline-danger p-3 border">x</button>
	</div>
	<div class="d-flex justify-content-center w-10 " style="height: 50px;">
	<button id="punto" type="button" class="btn btn-outline-primary p-3 border">.</button>
	<button id="0" type="button" class="btn btn-outline-primary p-3 border">0</button>
	<button id="igual" type="button" class="btn btn-outline-warning p-3 border">=</button>
	<button id="division" type="button" class="btn btn-outline-danger p-3 border">/</button>
	</div>
	
	
	</div>
		
	</div>
